<!DOCTYPE html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Resources/style/NavigationStyle.css">
    <link rel="stylesheet" href="Resources/style/LoginRegister.css">
    <link rel="stylesheet" href="Resources/style/Style3.css">

</head>

<body>
    <section id="task">
        <!-- bara de sus care e fixed si ai pe ea buton pentru search, add si profile si inventory -->
        <button class="tabs search search_btn">
            <p>Search</p>
        </button>
        <button class="tabs add add_btn">
            <p>Add</p>
        </button>
        <button class="tabs profile profile_btn">
            <p>Profile</p>
        </button>
        <button class="tabs inventory inventory_btn">
            <p>Inventory</p>
        </button>
    </section>


    <section id="red-canvas">
        <div class="left">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" name="username" placeholder="Username">
                <br>
                <input type="text" name="firstname" placeholder="First Name">
                <br>
                <input type="text" name="lastname" placeholder="Last Name">
                <br>
                <input type="password" name="password" placeholder="Password">
                <br>
                <input type="password" name="password2" placeholder="Repeat Password">
                <br>
                <input type="text" name="email" placeholder="Email">
                <br><br>
                <input type="submit" value="register" />
            </form>
        </div>
        <div class="right">
            <a class="link" href="login.html">Have an account? <br> Sign in now!</a><br><br><br><br>
            <a class="link" href="Home.html">Forgot Password? <br> sucks mate</a>
        </div>
    </section>
    <container class="latest slideShow">
        <img class="img latest_img">
    </container>

</body>

</html>
